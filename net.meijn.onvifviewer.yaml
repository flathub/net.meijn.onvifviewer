---
app-id: net.meijn.onvifviewer
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: onvifviewer
finish-args:
- "--socket=x11"
- "--socket=wayland"
- "--device=dri"
- "--share=ipc"
- "--share=network"
modules:

- name: kdsoap
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://github.com/KDAB/KDSoap.git
    tag: kdsoap-1.10.0
    commit: ea2d532bcef8a84991b137b0bfc1716d28b2eb67
    
- name: kdsoap-ws-discovery-client
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/kdsoap-ws-discovery-client.git
    commit: dcefb65c88e76f1f9eda8b0318006e93d15a0e1e
    
- name: onvifviewer
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/onvifviewer.git
    tag: v0.13
    commit: 72639d1c096922c7d02a8bc72c4fc8e8b0a32b93
    
cleanup:
- "/bin/kdwsdl2cpp"
- "/include"
- "/lib/pkgconfig"
- "/lib/cmake"
- "/share/mkspecs"
- "/lib/libkdsoap-server.so*"
- "/share/doc"
