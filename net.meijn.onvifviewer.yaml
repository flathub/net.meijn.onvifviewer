---
app-id: net.meijn.onvifviewer
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: onvifviewer
finish-args:
- "--socket=x11"
- "--socket=wayland"
- "--device=dri"
- "--share=ipc"
- "--share=network"
modules:

- name: kdsoap
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://github.com/KDAB/KDSoap.git
    tag: kdsoap-1.9.0
    commit: fb0e905e242c2044fd25683a406eb6d369db052f
    
- name: kdsoap-ws-discovery-client
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/kdsoap-ws-discovery-client.git
    commit: 7c4dc0eef6678e46195b7718fc1ade4318fb1383
    
- name: onvifviewer
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/onvifviewer.git
    tag: v0.12
    commit: 0cdeb2c1c05bab6ec949338c20baa8944736aa61
    
cleanup:
- "/bin/kdwsdl2cpp"
- "/include"
- "/lib/pkgconfig"
- "/lib/cmake"
- "/share/mkspecs"
- "/lib/libkdsoap-server.so*"
- "/share/doc"
