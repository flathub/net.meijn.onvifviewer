---
app-id: net.meijn.onvifviewer
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: onvifviewer
finish-args:
- "--socket=x11"
- "--device=dri"
- "--share=ipc"
- "--share=network"
modules:
- name: kdsoap
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  sources:
  - type: git
    url: https://github.com/KDAB/KDSoap.git
    commit: eb7eb333302dc4e7dd095940eca6e20ed2a5baeb
- name: onvifviewer
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
  - "-DUSE_BREEZE_ICONS=ON"
  sources:
  - type: git
    url: https://gitlab.com/caspermeijn/onvifviewer.git
    tag: v0.8
    commit: de070faf1d3785f3a0f52073766f838d67316c12
cleanup:
- "/bin/kdwsdl2cpp"
- "/include"
- "/lib/pkgconfig"
- "/lib/cmake"
- "/share/mkspecs"
- "/lib/libkdsoap-server.so*"
- "/share/doc"
